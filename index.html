<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Whimsical World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 id="default">~ Whimsical World Clock ~</h1>
      <select name="" id="city">
        <option value="choose">Choose a city</option>
        <option value="current">😎 My current location</option>
        <option value="America/San_Francisco">San Francisco 🇺🇸</option>
        <option value="America/Toronto">Toronto 🇨🇦</option>
        <option value="Asia/Seoul">Seoul 🇰🇷</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Europe/Amsterdam">Amsterdam 🇳🇱</option>
        <option value="Europe/Moscow">Moscow 🇷🇺</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Asia/Beijing">Beijing 🇨🇳</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date">August 15th, 2022</div>
          </div>
          <div class="time">1:48:15 <small>am</small></div>
        </div>
      </div>
    </div>

    <footer>
      coded by
      <a href="https://github.com/amycodingmode" target="_blank">Amy Y. Kim</a>
      | open-sourced on
      <a
        href="https://github.com/amycodingmode/world-clock-live"
        target="_blank"
        >GitHub</a
      >
      | hosted on
      <a href="https://whimsical-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
